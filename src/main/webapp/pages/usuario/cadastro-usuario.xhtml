<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Usuário
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroUsuarioMB.idUsuario}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroUsuarioMB.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<adm:breadcrumb
			title="Cadastro Usuário #{cadastroUsuarioMB.usuario.id}"
			link="cadastro-usuario.xhtml?id=#{cadastroUsuarioMB.usuario.id}" />
		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroUsuarioMB.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton value="Excluir" process="@this"
							rendered="#{cadastroUsuarioMB.usuario.edicao}"
							action="#{cadastroUsuarioMB.excluir()}" icon="fa fa-trash"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar" immediate="true"
							action="lista-usuario?faces-redirect=true" process="@this"
							icon="fa fa-close" />

					</div>

					<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
						action="#{cadastroUsuarioMB.salvar()}"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							rendered="#{cadastroUsuarioMB.usuario.edicao}"
							action="#{cadastroUsuarioMB.excluir()}" process="@this"
							icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-usuario?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>



					<p:separator />

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{cadastroUsuarioMB.usuario.nome}" />

							<p:outputLabel value="E-mail" for="email" />
							<p:inputText id="email"
								value="#{cadastroUsuarioMB.usuario.email}" />

							<p:outputLabel value="Senha" for="senha" />
							<p:inputText id="senha"
								value="#{cadastroUsuarioMB.usuario.senha}" />

							<p:outputLabel value="Telefone" for="telefone" />
							<p:inputText id="telefone"
								value="#{cadastroUsuarioMB.usuario.telefone}" />

						</p:panelGrid>

					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
